<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>NaiveBayesJS</title>

  <!-- <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display|VT323" rel="stylesheet">

  <style type="text/css">
    html,
    body,
    #tbl_wrap {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
      background-color: black;
    }

    #td_wrap {
      vertical-align: middle;
      text-align: center;
    }

    #div_wrap {
      display: inline-block;
      text-align: center;
      margin: 0 0 0 0;
      width: 100%;
      font-size: 72pt;
      color: white;
      line-height: 24pt;
    }

    html {
      font-family: 'VT323', monospace;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- use go-debug.js when developing and go.js when deploying -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.19/go-debug.js"></script>

  <script src="scripts/Feature.js"></script>
  <script src="scripts/Image.js"></script>
  <script src="scripts/Trainer.js"></script>
  <script src="scripts/Profile.js"></script>
  <script src="scripts/Model.js"></script>

  <script src="scripts/Main.js"></script>
  <script>
    $(document).ready(function() {
      run();
    });
  </script>
</head>

<body>
  <!-- centering based on http://krustev.net/html_center_content.html -->
  <table id="tbl_wrap">
    <tbody>
      <tr>
        <td id="td_wrap">
          <div id="div_wrap">
            <p id="analyzedTotal"></p>
            <p id="correctTotal">Training...</p>
            <p id="accuracy"></p>
            <p id="specimen" style="font-family: 'Playfair Display', serif; font-size: 8pt; line-height:0;"></p>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
